<?php 
    include_once "./Crud.php"; 


    $crud = new Crud();
    $seq = $_GET['seq'];


    $query = "
                SELECT 
                    ifmb.ifmbSeq
                    , ifmb.ifmbId
                    , ifmb.ifmbFirstName
                    , ifmb.ifmbLastName
                    , ifmb.ifmbDob
                    , ifme.ifmeEmail
                    , ifmp.ifmpPhone2
                    , ifmp.ifmpPhone3
                    , ifma.ifmaAddress 
                FROM 
                    infrMember AS ifmb 
                INNER JOIN 
                    infrMemberEmail AS ifme
                ON 
                    ifmb.ifmbSeq = ifme.ifmbSeq
                INNER JOIN 
                    infrMemberPhone AS ifmp
                ON  
                    ifmb.ifmbSeq = ifmp.ifmbSeq
                INNER JOIN 
                    infrMemberAddress AS ifma 
                ON 
                    ifmb.ifmbSeq = ifma.ifmbSeq
                WHERE 
                    ifmb.ifmbSeq = $seq;
            ";

    $tmp = $crud->getData($query);
    $row = $tmp[0];

?>
